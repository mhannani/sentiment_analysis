[data]
root = "data"
external = "external/MYC"
interim = "interim/MYC"
processed = "processed/MYC"
raw = "raw/MYC"

corpus_csv_filename = "MYC_corpus.csv"
preprocessed_corpus_json = "MYC_corpus.json"
preprocessed_corpus_csv = "MYC_corpus.csv"

train_csv_filename = "train.csv"
test_csv_filename = "test.csv"

[params]
train_test_or_val_size = 0.2
batch_size = 64
num_epoch = 36
hidden_size = 512
dropout_prob = 0.1
num_classes = 2

golve_embeddings = ""

[output]
root = "output/MYC"
tsv_corpus_predictions = "results_of_MYC_corpus.csv"

[prompting]
system_message = "Predict the class of this Arabic review (e.g binary classification), whether it's positive (return 2) or negative (return 0) review. Please do not return anything other than that."
gemini_system_message = "What is the sentiment of the following tweets? Answer with positive, negative."


